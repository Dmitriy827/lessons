<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>lesson_16</title>
</head>

<body>
  <div class="wrapper">

    <header class="header">
    </header>

    <main class="page">
      <div class="page__container">
        <div class="page__top page__top--margin">
          <h2 class="page__title">
            My Info
          </h2>
          <div class="page__sub-title">
            Add Address
          </div>
        </div>
        <form id="some-form" enctype="multipart/form-data" class="form" value method="POST" action="#">
          <div class="form__body form__body--margin">
            <div class="form__item">
              <label class="form__lable" for="fname">First Name*</label>
              <input class="form__input" id="fname" autocomplete="on" name="name" placeholder="First Name" type="text">
            </div>
            <div class="form__item">
              <label class="form__lable" for="lname">last Name*</label>
              <input class="form__input" id="lname" autocomplete="on" name="
              surname" placeholder="Last Name" type="text">
            </div>
            <div class="form__item">
              <label class="form__lable" for="region">Country / Region*</label>
              <input class="form__input" id="region" autocomplete="on" name="region" placeholder="Country / Region"
                type="text">
            </div>
            <div class="form__item">
              <label class="form__lable" for="company">Company Name</label>
              <input class="form__input" id="company" autocomplete="on" name="company" placeholder="Company (optional)"
                type="text">
            </div>
            <div class="form__item">
              <label class="form__lable" for="addres">Street Address*</label>
              <input class="form__input" id="addres" autocomplete="on" name="addres"
                placeholder="House number and street name" type="text">
            </div>
            <div class="form__item">
              <label class="form__lable" for="apt">Apt, suite, unit</label>
              <input class="form__input" id="apt" autocomplete="on" name="apt"
                placeholder="apartment, suite, unit, etc. (optional)" type="text">
            </div>
            <div class="form__item">
              <label class="form__lable" for="city">City*</label>
              <input class="form__input" id="city" autocomplete="on" name="city" placeholder="Town / City" type="text">
            </div>
            <div class="form__item">
              <label class="form__lable" for="state">State*</label>
              <input class="form__input" id="state" autocomplete="on" name="state" placeholder="State" type="text">
            </div>
            <div class="form__item">
              <label class="form__lable" for="phone">Phone*</label>
              <input class="form__input" id="phone" autocomplete="on" name="phone" placeholder="Phone" type="tel">
            </div>
            <div class="form__item">
              <label class="form__lable" for="postal">Postal Code*</label>
              <input class="form__input" id="postal" autocomplete="on" name="postal" placeholder="Postal Code"
                type="text">
            </div>

            <div class="form__item form__item--textarea">
              <label class="form__lable" for="message">Delivery Instruction</label>
              <textarea class="form__textarea" name="" id="message" cols="30" placeholder="Delivery Instruction"
                rows="10"></textarea>
            </div>
            <div class="form__box">
              <div class="form__checkbox checkbox">
                <input class="checkbox__input" checked id="check" name="car" type="checkbox">
                <label class="checkbox__label" for="check">Set as default shipping address </label>
              </div>
              <div class="form__checkbox checkbox">
                <input class="checkbox__input" id="check-2" name="flat" type="checkbox">
                <label class="checkbox__label" for="check-2">Set as default billing address</label>
              </div>
            </div>
          </div>
          <div class="form__button button">
            <button class="button__form" type="button">
              Save
            </button>
            <button class="button__form button__form--grey" type="button">
              Cancel
            </button>
          </div>
        </form>
      </div>

      <section class="check">
        <div class="check__container">
          <div class="check__top">
            <div class="check__title">
              Check Out
            </div>
            <div class="check__subtitle">
              Billing Details
            </div>
          </div>
          <form id="check-form" action="#" enctype="multipart/form-data" class="form ">
            <div class="form__body">
              <div class="form__item form__item--width">
                <label class="form__lable" for="fname">First Name*</label>
                <input class="form__input" id="fname" autocomplete="on" name="name" placeholder="First Name"
                  type="text">
              </div>
              <div class="form__item form__item--width">
                <label class="form__lable" for="lname">last Name*</label>
                <input class="form__input" id="lname" autocomplete="on" name="
                surname" placeholder="Last Name" type="text">
              </div>
              <div class="form__item form__item--width">
                <label class="form__lable" for="region">Country / Region*</label>
                <input class="form__input" id="region" autocomplete="on" name="region" placeholder="Country / Region"
                  type="text">
              </div>
              <div class="form__item form__item--width">
                <label class="form__lable" for="company">Company Name</label>
                <input class="form__input" id="company" autocomplete="on" name="company"
                  placeholder="Company (optional)" type="text">
              </div>
              <div class="form__item form__item--width">
                <label class="form__lable" for="addres">Street Address*</label>
                <input class="form__input" id="addres" autocomplete="on" name="addres"
                  placeholder="House number and street name" type="text">
              </div>
              <div class="form__item form__item--width">
                <label class="form__lable" for="apt">Apt, suite, unit</label>
                <input class="form__input" id="apt" autocomplete="on" name="apt"
                  placeholder="apartment, suite, unit, etc. (optional)" type="text">
              </div>
              <div class="form__item form__item--width-1">
                <label class="form__lable" for="city">City*</label>
                <input class="form__input" id="city" autocomplete="on" name="city" placeholder="Town / City"
                  type="text">
              </div>
              <div class="form__item form__item--width-1">
                <label class="form__lable" for="state">State*</label>
                <input class="form__input" id="state" autocomplete="on" name="state" placeholder="State" type="text">
              </div>
              <div class="form__item form__item--width-1">
                <label class="form__lable" for="postal">Postal Code*</label>
                <input class="form__input" id="postal" autocomplete="on" name="postal" placeholder="Postal Code"
                  type="text">
              </div>
              <div class="form__item form__item--width">
                <label class="form__lable" for="phone">Phone*</label>
                <input class="form__input form__input--width" id="phone" autocomplete="on" name="phone"
                  placeholder="Phone" type="tel">
              </div>

            </div>
          </form>
        </div>
      </section>

    </main>

    <footer>
    </footer>

  </div>
</body>

</html>
