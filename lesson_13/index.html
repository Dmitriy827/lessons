<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>lesson_13</title>
</head>

<body>
  <div class="wrapper">

    <header>
    </header>

    <main>
      <div class="car">
        <div class="car__wheel">
          <div class="wheel">
            <div class="wheel__item-1"></div>
            <div class="wheel__item-2"></div>
            <div class="wheel__item-3"></div>
          </div>
        </div>
        <div class="car__center"></div>
        <div class="car__white"></div>
        <div class="car__top"></div>
        <div class="car__agun"></div>
        <div class="car__agun-2"></div>
        <div class="car__agun-3"></div>
        <div class="car__agun-4"></div>
        <div class="car__back"></div>
        <div class="car__back-2"></div>
        <div class="car__wheel-2">
          <div class="wheel">
            <div class="wheel__item-1"></div>
            <div class="wheel__item-2"></div>
            <div class="wheel__item-3"></div>
          </div>
        </div>
      </div>
      <div class="practic">
        <div class="practic__container">
          <h1 class="practic__title">
            Practic
          </h1>
          <div class="practic__box">
            <ul class="list">
              <li class="list__item list__item--scale">
                Scale
              </li>
            </ul>

            <ul class="list">
              <li class="list__item list__item--rotate-plus">
                Rotate plus
              </li>
            </ul>

            <ul class="list">
              <li class="list__item list__item--rotate-minus">
                Rotate minus
              </li>
            </ul>

            <ul class="list">
              <li class="list__item list__item--scew">
                Scew (X, Y)
              </li>
            </ul>

            <ul class="list">
              <li class="list__item list__item--translate">
                Translate
              </li>
            </ul>

            <ul class="list">
              <li class="list__item list__item--origin">
                Transform-origin
              </li>
            </ul>

            <ul class="list list--perspective">
              <li class="list__item list__item--perspective">
                Perspective
              </li>
            </ul>
          </div>
        </div>
      </div>
    </main>

    <footer>
    </footer>

  </div>
</body>

</html>
